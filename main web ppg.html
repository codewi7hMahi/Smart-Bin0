    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7eecaa, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .auth-buttons a {
            margin-left: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: #ff6f61;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .auth-buttons a:hover {
            background: #e55b50;
        }

        .main-content {
            text-align: center;
        }

        .image-buttons {
            display: flex;
            justify-content: left;
            margin-top: 20px;
            gap: 20px;
        }

        .image-buttons button {
            border: none;
            background: transparent;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-buttons button img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

         .header h1 {
            font-size: 3em;
            color: #2d3d42;
        }

        .header p {
            font-size: 1.2em;
            color: #a0b2b7;
        }
    </style>
</head>
