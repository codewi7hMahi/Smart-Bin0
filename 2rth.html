<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Trash Bin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Left Side: Image Buttons */
    .left-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 25%;
      background-image: url(file:///C:/Users/Mahima/OneDrive/Desktop/ebin/bg.jpg);
      background-color: #c2edca;
      padding: 10px;
    }

    .image-button {
      border: none;
      background: transparent;
      margin: 15px 0;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .image-button img {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-button:hover {
      transform: scale(1.1);
    }

    /* Right Side: Background Dustbin Image */
    .right-side {
      position: relative;
      width: 75%;
      background-image: url('file:///C:/Users/Mahima/OneDrive/Desktop/ebin/plastic-recycling-bottle-1536x1025.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
    }

    /* Top Banner with Smart Trash Bin */
    .top-banner {
      width: 100%;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }

    .smart-trash-bin {
      font-size: 24px;
      font-weight: bold;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-btn:hover {
      background-color: #45a049;
    }

 

  </style>
</head>
<body>
    
  <div class="container">
    <!-- Left Side: Image Buttons -->
    <div class="left-side">
        <a href="file:///C:/Users/Mahima/OneDrive/Desktop/ebin/hiw.html">
            <button class="image-button" >

     
        <img src="file:///C:/Users/Mahima/OneDrive/Desktop/ebin/HIW.png" alt="Image 1">
      </button> </a>

      <a href="file:///C:/Users/Mahima/OneDrive/Desktop/ebin/rtf.html">
      <button class="image-button">
        <img src="file:///C:/Users/Mahima/OneDrive/Desktop/ebin/fr.png" alt="Image 2">
      </button> </a>

      <a href="file:///C:/Users/Mahima/OneDrive/Desktop/ebin/cont.html">
      <button class="image-button">
        <img src="file:///C:/Users/Mahima/OneDrive/Desktop/ebin/contact%20us.jpg" alt="Image 3">
      </button> </a>
    </div>

    <!-- Right Side: Background Dustbin Image -->
    <div class="right-side">
      <div class="top-banner">
        <div class="smart-trash-bin"><h1>Welcome to Smart Bin</h1></div>
        <div class="auth-buttons">
          <button class="auth-btn" onclick="location.href = 'login%20pg.html'">Login</button>
          <button class="auth-btn" onclick="location.href = ' signup%20pg.html'">Sign Up</button>
        </div>
      </div>
      <div class="dustbin-background"></div>
    </div>
  </div>

  <script>
    function showAlert(buttonNumber) {
      alert('Button ' + buttonNumber + ' clicked');
    }
    
  </script>
</body>
</html>
