<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #599ecf, #21b457);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: white;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .button {
            background-color: #ffffff;
            color: #010101;
            font-size: 1.2rem;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to Smart Bin</div>
        <div class="button-container">
            <button class="button" id="location-btn">Smart Bin Location</button>
            <button class="button" id="credits-btn">Credit Score</button>
            <button class="button" id="account-btn">My Account</button>
            <button class="button" id="pay-scan-btn">Scan & Pay </button>
        </div>
    </div>
    <script>
        document.getElementById('location-btn').addEventListener('click', () => {
            alert('Navigating to Smart Bin Location...');
        });

        document.getElementById('credits-btn').addEventListener('click', () => {
            alert('Viewing My Credits...');
        });

        document.getElementById('account-btn').addEventListener('click', () => {
            alert('Accessing My Account...');
        });

        document.getElementById('pay-scan-btn').addEventListener('click', () => {
            alert('Redirecting to Pay & Scan...');
        });
    </script>
</body>
</html>
